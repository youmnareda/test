<div class="image">
  <div>
    <div class="sec1">
      <div class="container text-lg-center">
        <!-- Adjust width and center align -->
        <div class="col-12 col-lg-6 mx-auto info">
          <h3 class="sec1-title1">Shop</h3>
        </div>
      </div>
    </div>
  </div>
  <hr class="line">
</div>

<div class="box mt-5">
  <div class="my-2 w-25">
    <app-select [data]="categories" [title]="'Categories'" (selectedValue)="filterCategory($event)"></app-select>
  </div>
  <div class="row" *ngIf="!loading">
    <div class="col-md-3 col-sm-12" *ngFor="let item of products">
      <app-product [data]="item" (item)="addToCart($event)"></app-product>
    </div>
  </div>
  <div class="text-center w-100" *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
</div>
